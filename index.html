
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY search</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="jumbotron">
        <h1>New York Times Search</h1>
        <p></p>
    </div>
    <h1>Search Parameters</h1>
    <h3>Search Term:</h3>
    <input type="search" id="terms">
    <h3>Number of Articles to Recieve:</h3>
    <input type="search" id="articleNumber">
    <h3>Start Year:</h3>
    <input type="search" id="sYear">
    <h3>End Year:</h3>
    <input type="search" id="eYear">
    <div class="btn-toolbar">
        <div class="btn-group" role="group">
            <button class="btn btn-default" type="button" id="search">search </button>
            <button class="btn btn-default" type="button" id="clear">Clear Results</button>
        </div>
        <div class="btn-group" role="group"></div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>


  
</body>

</html>
